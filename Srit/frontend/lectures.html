<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Assistant - Lectures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-[#000033]">
    <div id="particles-js"></div>
    <div class="content">
        <nav class="bg-transparent text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">AI Study Assistant</h1>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-white hover:text-yellow-400">Home</a>
                    <a href="search-notes.html" class="text-white hover:text-yellow-400">Search Notes</a>
                    <a href="lectures.html" class="text-white hover:text-yellow-400">Lectures</a>
                    <button class="bg-yellow-400 text-black px-4 py-2 rounded-md hover:bg-yellow-300">Login</button>
                    <button class="bg-white text-black px-4 py-2 rounded-md hover:bg-gray-100">Sign Up</button>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 pt-10">
            <h1 class="text-4xl font-bold text-yellow-400 mb-8 text-center">Video Lectures</h1>

            <!-- Course Categories -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Programming Section -->
                <div class="bg-gray-900/50 backdrop-blur-sm p-6 rounded-xl border border-gray-700">
                    <h2 class="text-2xl font-semibold text-yellow-400 mb-4">Programming</h2>
                    <div class="space-y-4">
                        <a href="https://www.youtube.com/playlist?list=PLu0W_9lII9agwh1XjRt242xIpHhPT2llg" 
                           class="block p-3 bg-gray-800/50 rounded-lg hover:bg-gray-700/50 transition-all">
                            <h3 class="text-white font-medium">Java Programming</h3>
                            <p class="text-gray-400 text-sm">CodeWithHarry</p>
                        </a>
                        <a href="https://www.youtube.com/playlist?list=PLu0W_9lII9ahR1blWXxgSlL4y9iQBnLpR" 
                           class="block p-3 bg-gray-800/50 rounded-lg hover:bg-gray-700/50 transition-all">
                            <h3 class="text-white font-medium">Python Programming</h3>
                            <p class="text-gray-400 text-sm">CodeWithHarry</p>
                        </a>
                    </div>
                </div>

                <!-- Web Development Section -->
                <div class="bg-gray-900/50 backdrop-blur-sm p-6 rounded-xl border border-gray-700">
                    <h2 class="text-2xl font-semibold text-yellow-400 mb-4">Web Development</h2>
                    <div class="space-y-4">
                        <a href="https://www.youtube.com/playlist?list=PL4cUxeGkcC9ivBf_eKCPIAYXWzLlPAm6G" 
                           class="block p-3 bg-gray-800/50 rounded-lg hover:bg-gray-700/50 transition-all">
                            <h3 class="text-white font-medium">HTML & CSS</h3>
                            <p class="text-gray-400 text-sm">Net Ninja</p>
                        </a>
                        <a href="https://www.youtube.com/playlist?list=PL4cUxeGkcC9haFPT7J25Q9GRB_ZkFrQAc" 
                           class="block p-3 bg-gray-800/50 rounded-lg hover:bg-gray-700/50 transition-all">
                            <h3 class="text-white font-medium">JavaScript</h3>
                            <p class="text-gray-400 text-sm">Net Ninja</p>
                        </a>
                    </div>
                </div>

                <!-- Data Structures Section -->
                <div class="bg-gray-900/50 backdrop-blur-sm p-6 rounded-xl border border-gray-700">
                    <h2 class="text-2xl font-semibold text-yellow-400 mb-4">Data Structures</h2>
                    <div class="space-y-4">
                        <a href="https://www.youtube.com/playlist?list=PLu0W_9lII9ahIappRPN0MCAgtOu3lQjQi" 
                           class="block p-3 bg-gray-800/50 rounded-lg hover:bg-gray-700/50 transition-all">
                            <h3 class="text-white font-medium">DSA in Java</h3>
                            <p class="text-gray-400 text-sm">CodeWithHarry</p>
                        </a>
                        <a href="https://www.youtube.com/playlist?list=PLdo5W4Nhv31bbKJzrsKfMpo_grxuLl8LU" 
                           class="block p-3 bg-gray-800/50 rounded-lg hover:bg-gray-700/50 transition-all">
                            <h3 class="text-white font-medium">DSA Complete Course</h3>
                            <p class="text-gray-400 text-sm">Jenny's Lectures</p>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Particles.js configuration (same as index.html)
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#404080',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
