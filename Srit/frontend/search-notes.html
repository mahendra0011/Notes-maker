<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Notes - AI Study Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-[#000033]">
    <nav class="bg-transparent text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">AI Study Assistant</h1>
            <div class="flex items-center space-x-6">
                <a href="index.html" class="text-white hover:text-yellow-400">Home</a>
                <a href="#" class="text-white hover:text-yellow-400">Search Notes</a>
                <a href="#" class="text-white hover:text-yellow-400">Lectures</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 pt-10">
        <div class="max-w-4xl mx-auto bg-gray-900/50 backdrop-blur-sm p-8 rounded-xl border border-gray-700">
            <h2 class="text-3xl font-bold text-yellow-400 mb-6">Search Notes</h2>
            
            <form id="searchForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-white mb-2">Subject</label>
                        
                            <input type="text" placeholder="Enter Subject" class="w-full bg-gray-800 text-white rounded-md px-4 py-2 border border-gray-600">
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-white mb-2">Topic</label>
                        
                            <input type="text" placeholder="Enter Topic" class="w-full bg-gray-800 text-white rounded-md px-4 py-2 border border-gray-600">
                        </select>
                    </div>

                    <div>
                        <label class="block text-white mb-2">Semester</label>
                        <select class="w-full bg-gray-800 text-white rounded-md px-4 py-2 border border-gray-600">
                            <option value="">Select Semester</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                            <option value="7">Semester 7</option>
                            <option value="8">Semester 8</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-white mb-2">Language</label>
                        <select class="w-full bg-gray-800 text-white rounded-md px-4 py-2 border border-gray-600">
                            <option value="">Select Language</option>
                            <option value="english">English</option>
                            <option value="hindi">Hindi</option>
                            
                        </select>
                    </div>
                </div>

                <button type="submit" class="w-full bg-yellow-400 text-black px-6 py-3 rounded-md font-medium hover:bg-yellow-300 transition-colors">
                    Search Notes
                </button>
            </form>

            <div id="searchResults" class="mt-8 hidden">
                <h3 class="text-2xl font-semibold text-yellow-400 mb-4">Search Results</h3>
                <div class="bg-gray-800/50 rounded-lg p-6 text-white">
                    <!-- Results will be displayed here -->
                    <p id="resultText" class="text-gray-300"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Add this before the closing </body> tag -->
    <script src="script.js"></script>
</body>
</html>
